<!DOCTYPE html>
<meta charset="utf-8">
<style>

.country {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
  stroke-linejoin: round;
}

.country:hover {
  fill: #666;
}

.hidden {
  display: none;
}

.graticule {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: .5px;
}

.graticule.outline {
  stroke: #333;
  stroke-opacity: 1;
  stroke-width: 1.5px;
}

</style>
<body>
<svg width="960" height="600"></svg>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v0.3.js"></script>
<script>

var width = 1200,
    height = 900;

// Map part
var projection = d3.geoWagner6;
var color = d3.schemeCategory20;

var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// var color = d3.scaleThreshold()
//     .domain(d3.range(2, 10))
//     .range(d3.schemeBlues[9]);

// Hover tooltip
var tooltip = d3.select('body').append('div')
    .attr('class', 'hidden tooltip');

// Draw the map from TopoJSON file
d3.json("world-50m.json", function(error, world) {
  var countries = topojson.feature(world, world.objects.countries).features,
      neighbors = topojson.neighbors(world.objects.countries.geometries);

  svg.selectAll(".country")
      .data(countries)
    .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path)
      .style("fill", function(d, i) { return d3.color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); })
    // Hover tooltip
    .append('path')
      .attr('class', function(d) { return 'Country ' + d.properties.CODE; })
      .attr('d', path)
      .on('mousemove', function(d) {
        var mouse = d3.mouse( svg.node() ).map( function(d) { console.log(parseInt(d)) ; }); //return parseInt(d);
            tooltip.classed('hidden', false)
              .attr('style', 'left:' + (mouse[0] + 15) + 'px; top:' + (mouse[1] - 35) + 'px')
              .html(d.properties.NAME);
      })
      .on('mouseout', function() { tooltip.classed('hidden', true); });
});

</script>
</body>
</html>
